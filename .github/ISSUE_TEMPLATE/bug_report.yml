description: Submit a structured bug report for this project.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ### ğŸ§  Before You Submit

        Please make sure you've done the following:

        - âœ… Verified you're using the latest version of this site and theme.
