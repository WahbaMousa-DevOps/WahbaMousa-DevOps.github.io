  - type: input
    id: bug-title
    attributes:
      label: Bug Summary
      placeholder: "E.g. Navbar not visible on mobile"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe in detail how to reproduce the issue.
      placeholder: |
        1. Go to...
        2. Click on...
        3. Scroll to...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual Behavior
      placeholder: "Explain what you expected to happen and what happened instead"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      value: |
        - OS: [e.g. Ubuntu 22.04]
        - Browser: [e.g. Chrome 114]
        - Jekyll version:
        - Minimal Mistakes theme version:
        - Hosting platform: [GitHub Pages / Netlify / Local]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Include screenshots or terminal output if helpful.
    validations:
      required: false
