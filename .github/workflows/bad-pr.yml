name: Cleanup Bad PRs

on:
  #push:
   # branches: [main]
  pull_request_target:
    types: [opened, reopened, closed]

permissions:
  pull-requests: write
  contents: write  # Required to delete branches

jobs:
  close-or-clean:
    if: |
      github.event.pull_request.state == 'open' &&
      (github.event.pull_request.body == '' || contains(github.event.pull_request.body, 'by deleting this comment block'))
    runs-on: ubuntu-latest

    steps:
      - name: Label as Invalid
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            Type: Invalid
            Type: Spam

      - name: Close PR with Comment
        uses: superbrothers/close-pull-request@v3
        with:
          comment: |
            ⚠️ This pull request was automatically closed because it contains no description or matches a known invalid pattern.

  delete-temp-branch:
    if: github.event.pull_request.merged == true &&
        !startsWith(github.head_ref, 'main') &&
        !startsWith(github.head_ref, 'develop')
    runs-on: ubuntu-latest

    steps:
      - name: Delete Temporary PR Branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.BAD_PR_HANDLER_TOKEN }}
