name: Staging Deploy

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [release]
    types: 
      - completed

concurrency:
  group: "staging-deploy"
  cancel-in-progress: true

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: https://staging.aiopsvision.com
    
    steps:
      # Get CI Pipeline run ID
      - name: Get Workflow Run ID
        id: get-run-id
        run: |
          echo "run_id=${{ github.event.workflow_run.id }}" >> $GITHUB_OUTPUT

      - name: Check artifact availability
        run: |
          ls -l ./_site || (echo "Artifact missing!" && exit 1)

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./_site
          workflow_run: ${{ steps.get-run-id.outputs.run_id }}
      
      - name: Add Staging CNAME
        run: |
          mkdir -p ./_site  
          echo "staging.aiopsvision.com" > ./_site/CNAME
        
      - name: Configure Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
        id: deployment
        
      - name: Show URL
        run: echo "Deployed to:${{ steps.deployment.outputs.page_url }}"

      - name: Smoke Test Staging
        run: |
          # Basic availability check
          curl -sSfL ${{ steps.deployment.outputs.page_url }} > /dev/null || exit 1
          echo "Staging site is accessible!"