name: Deploy to Pages

on:
  push:
    branches: [main, release]
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "cname=wahba.aiopsvision.com" >> $GITHUB_OUTPUT
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "env_name=staging" >> $GITHUB_OUTPUT
            echo "cname=staging.aiopsvision.com" >> $GITHUB_OUTPUT
            echo "base_path=/staging" >> $GITHUB_OUTPUT
          fi

      - name: Add CNAME
        run: echo "${{ steps.env.outputs.cname }}" > ./CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
        id: deployment

      - name: Show deployment URL
        run: echo "Deployed ${{ steps.env.outputs.env_name }} to:${{ steps.deployment.outputs.page_url }}"