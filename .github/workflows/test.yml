name: Run Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name:  CI - Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test
