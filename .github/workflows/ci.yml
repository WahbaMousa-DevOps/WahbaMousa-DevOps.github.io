on:
  pull_request:  # UNCOMMENTED
    branches: [release]
  push:
    branches: [release, develop, 'feature/*', 'hotfix/*']
    
concurrency:
  group: "Bulding Stage"
  cancel-in-progress: true

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    outputs:
      artifact_available: ${{ steps.upload.outputs.artifact_available }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clean Site Output 
        run: rm -rf _site || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: github-pages
          path: ./_site
          retention-days: 1  # Keep artifact short-term
          if-no-files-found: error
        # Set output to confirm artifact upload
      - name: Set artifact flag  
        run: echo "artifact_available=true" >> $GITHUB_OUTPUT

  call-tests:
    uses: ./.github/workflows/test.yml

  call-lint:
    uses: ./.github/workflows/lint.yml

  call-trivy:
    uses: ./.github/workflows/trivy.yml

  call-sbom:
    uses: ./.github/workflows/sbom.yml

  call-codeql:
    uses: ./.github/workflows/codeql.yml